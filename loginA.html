<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <style> 

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #2980b9, #3498db, #1abc9c, #9b59b6, #8e44ad);

}

.container-fluid {
    background-color: white;
    margin: 10px auto 0 555px; /* Top margin of 120px, center horizontally */
    width: 400px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid black;
    box-shadow: 4px 8px 8px rgba(0, 0, 0, 0.1);
}

.btn-primary {
    background-color: #3498db;
    border-color: #3498db;
}

.btn-primary:hover {
    background-color: #3498db;
    border-color: #3498db;
}

.password-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
}

.password-container {
    position: relative;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    height: 40px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    margin-left: 30px;
}

p {
    color: black;
    padding-left: 70px;
}

footer {
    background-color: bisque;
    padding-top: 15px;
    padding-bottom: 15px;
    text-align: center;
}

/* Responsive styles */
@media (max-width: 767px) {
    .container-fluid {
        max-width: 90%;
        margin: 20px auto; /* Reduce top margin, center horizontally */
    }
}

.eventia-heading {
  position: fixed;
  top: 10px; /* Adjust the value as needed */
  left: 10px; /* Adjust the value as needed */
  transform: none; /* Remove the horizontal centering */
  z-index: 999; /* Ensure it appears above other elements */
}

h1 {
  font-family: fantasy;
}

.eventia-heading a {
  text-decoration: none;
  color: #916DB3;
}

.eventia-heading a:hover {
  color: #916DB3;
}

    </style> 
</head> 
<body> 
    <div class="eventia-heading">
        <a href="main.html"><h1>Eventia</h1></a>
      </div>
    

    <div class="container-fluid">
        <h2 style="text-align: center;"> Admin Log In</h2> <br>
        <form action="/loginA" method="post" id="loginForm" class="" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" required placeholder="Username" name="username">
            </div>
            <label>Club Code</label>
            <input type="text" id="clubcode" name="clubcode" placeholder="ClubCode" required>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <input type="checkbox" onclick="myFunction()">  Show Password
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </div>
            <div class=" text-center mb-3">
                <a href="forgot_password.html" class="text-decoration-none">Forgot password?</a>
            </div>
            <hr/>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="./mainA.html" class="text-decoration-none">Sign up</a></p>
            <p>or continue with:</p>
            <button class="btn btn-outline-secondary me-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg>
                Google
            </button>
            <button class="btn btn-outline-secondary me-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                    <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
                    <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
                  </svg>
                  Apple 
            </button>
        </div>
    </div>
    </div>
   
    <script>
        function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        }
    </script>
</body> 
</html>
