<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Contact Us Form </title>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <style>
    /* Google Font CDN Link */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins" , sans-serif;
}
body{
  min-height: 100vh;
  width: 100%;
  background: #d8bfec;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url(cubes.png);
}
.container{
  width: fit-content;
  border-radius: 6px;
  padding: 20px 60px 30px 40px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
}
.container .content{
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.container .content .left-side{
  width: 125%;
  height: 300%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 15px;
  position: relative;
}
.content .left-side::before{
  content: '';
  position: absolute;
  height: 70%;
  width: 2px;
  right: -15px;
  top: 50%;
  transform: translateY(-50%);
  background: #afafb6;
}
.content .left-side .details{
  margin: 14px;
  text-align: center;
}
.content .left-side .details i{
  font-size: 30px;
  color: #bf22c2;
  margin-bottom: 10px;
}
.content .left-side .details .topic{
  font-size: 18px;
  font-weight: 500;
}
.content .left-side .details .text-one,
.content .left-side .details .text-two{
  font-size: 14px;
  color: #afafb6;
}
.container .content .right-side{
  width: 75%;
  margin-left: 75px;
}
.content .right-side .topic-text{
  font-size: 23px;
  font-weight: 600;
  color: #bf22c2;
}
.right-side .input-box{
  height: 50px;
  width: 100%;
  margin: 12px 0;
}
.right-side .input-box input,
.right-side .input-box textarea{
  height: 100%;
  width: 100%;
  border: none;
  outline: none;
  font-size: 16px;
  background: #F0F1F8;
  border-radius: 6px;
  padding: 0 15px;
  resize: none;
}
.right-side .message-box{
  min-height: 110px;
}
.right-side .input-box textarea{
  padding-top: 6px;
}
.right-side .button{
  display: inline-block;
  margin-top: 12px;
}
.right-side .button input[type="button"]{
  color: #fff;
  font-size: 18px;
  outline: none;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  background: #bf22c2;
  cursor: pointer;
  transition: all 0.3s ease;
}
.button input[type="button"]:hover{
  background: #bf22c2;
}

@media (max-width: 950px) {
  .container{
    width: 90%;
    padding: 30px 40px 40px 35px ;
  }
  .container .content .right-side{
   width: 75%;
   margin-left: 55px;
}
}
@media (max-width: 820px) {
  .container{
    margin: 40px 0;
    height: 100%;
  }
  .container .content{
    flex-direction: column-reverse;
  }
 .container .content .left-side{
   width: 100%;
   flex-direction: row;
   margin-top: 40px;
   justify-content: center;
   flex-wrap: wrap;
 }
 .container .content .left-side::before{
   display: none;
 }
 .container .content .right-side{
   width: 100%;
   margin-left: 0;
 }
}

.button {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.button input[type="submit"] {
  background-color: #bf22c2;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button input[type="submit"]:hover {
  background-color: #bf22c2;
}

.eventia-heading {
  position: fixed;
  top: 60px; /* Adjust the value as needed */
  left: 50%;
  transform: translateX(-50%);
  z-index: 999; /* Ensure it appears above other elements */
}
h1{
  font-family: fantasy;
}
.eventia-heading a {
  text-decoration: none;
  color: #bf22c2 ;
}

.eventia-heading a:hover {
  color: #bf22c2;
}
</style>
<body>
  <div class="eventia-heading">
    <a href="code.html"><h1>Eventia</h1></a>
  </div>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">kokapet, CBIT</div>
          <div class="text-two">Telengana 06</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9893 5647</div>
          <div class="text-two">+0096 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">cbit@gmail.com</div>
          <div class="text-two">cbitevent@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any inquiries or want to collaborate with us for organizing college events, feel free to send us a message. We'd love to hear from you!</p>
        <form id="contactForm" action="/contactus" method="POST" onsubmit="return validateForm()">
          <div class="input-box">
            <input type="text" id="nameInput" placeholder="Enter your name" name="name" required>
          </div>
          <div class="input-box">
            <input type="email" id="emailInput" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box message-box">
            <textarea id="messageInput" placeholder="Message" name="message" required></textarea>
          </div>
          <div class="button">
            <input type="submit" value="Send Now">
          </div>
        </form>
    </div>
    </div>
  </div>

  <script>
    // Get form elements
  const form = document.getElementById('contactForm');
  const nameInput = document.getElementById('nameInput');
  const emailInput = document.getElementById('emailInput');
  const messageInput = document.getElementById('messageInput');

  // Function to validate the form
  function validateForm() {
    let isValid = true;

    // Check if name is empty
    if (nameInput.value.trim() === '') {
      isValid = false;
      alert('Please enter your name.');
      nameInput.focus();
    }

    // Check if email is valid
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailInput.value.trim())) {
      isValid = false;
      alert('Please enter a valid email address.');
      emailInput.focus();
    }

    // Check if message is empty
    if (messageInput.value.trim() === '') {
      isValid = false;
      alert('Please enter a message.');
      messageInput.focus();
    }

    return isValid;
  }

  // Add event listener for form submission
  form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent the default form submission

    if (validateForm()) {
      // Form is valid, you can submit the form here
      form.submit();
    }
  });
  </script>
</body>
</html>
